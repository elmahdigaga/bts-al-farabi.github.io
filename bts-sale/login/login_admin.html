<!DOCTYPE html>
<html>

<head>
    <title>Espace d'Administration</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" media="(max-width: 900px)" rel="stylesheet">

    <!-- Custom styles for Mobile Version -->
    <link href="./css/signin.css" media="(max-width: 900px)" rel="stylesheet">

    <!-- Main Styles -->
    <link rel="stylesheet" type="text/css" href="./css/style.css" media="(min-width: 900px)">

    <style>
        #lwest {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="cont text-center">
        <form action="">
            <div class="form sign-in" id="lwest">

                <h2>Espace d'Administration</h2>

                <label>
                    <span>Email</span>
                    <input type="email" name="email">
                </label>

                <label>
                    <span>Mot de passe</span>
                    <input type="password" name="password">
                </label>

                <button class="submit" type="button">Se Connecter</button>
            </div>
        </form>
    </div>

    <!-- Mobile Version -->
    <main class="form-signin text-center shadow-lg bg-white p-5 rounded-3 mt-0">
        <form>
            <h1 class="h3 mb-3 fw-bold">Espace d'Administration</h1>

            <div class="form-floating my-1">
                <input type="email" class="form-control" id="floatingInput" placeholder="nom@exemple.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating my-1">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Mot de passe">
                <label for="floatingPassword">Mot de passe</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary my-3" type="submit">Se Connecter</button>
        </form>
    </main>



</body>

</html>
